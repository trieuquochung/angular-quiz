<div class="quiz-homepage">
  <!-- Stars and Particles -->
  <div class="stars-container">
    <div class="star star-1"></div>
    <div class="star star-2"></div>
    <div class="star star-3"></div>
    <div class="star star-4"></div>
    <div class="star star-5"></div>
    <div class="star star-6"></div>
    <div class="star star-7"></div>
    <div class="star star-8"></div>
    <div class="star star-9"></div>
    <div class="star star-10"></div>
    <div class="star star-11"></div>
    <div class="star star-12"></div>
    <div class="star star-13"></div>
    <div class="star star-14"></div>
    <div class="star star-15"></div>
    <div class="star star-16"></div>
    <div class="star star-17"></div>
    <div class="star star-18"></div>
    <div class="star star-19"></div>
    <div class="star star-20"></div>
  </div>

  <div class="particles-container">
    <div class="particle particle-1"></div>
    <div class="particle particle-2"></div>
    <div class="particle particle-3"></div>
    <div class="particle particle-4"></div>
    <div class="particle particle-5"></div>
    <div class="particle particle-6"></div>
    <div class="particle particle-7"></div>
    <div class="particle particle-8"></div>
  </div>

  <div class="shooting-stars">
    <div class="shooting-star shooting-star-1"></div>
    <div class="shooting-star shooting-star-2"></div>
    <div class="shooting-star shooting-star-3"></div>
  </div>

  <div class="page-header animate-fade-up">
    <h1 class="main-title animate-slide-up">Trắc nghiệm Tin Học Văn Phòng</h1>
    <p class="main-subtitle animate-slide-up delay-1">Chọn ứng dụng Microsoft Office để bắt đầu kiểm tra kiến thức</p>
  </div>

  <div class="office-categories animate-stagger">
    <div class="category-card animate-card delay-2" (click)="startQuiz('ms-word', $event)">
      <div class="category-icon word-icon animate-icon">
        <mat-icon>description</mat-icon>
      </div>
      <h3 class="animate-text">Microsoft Word</h3>
      <p class="animate-text delay-small">Xử lý văn bản và định dạng tài liệu</p>
      <button mat-raised-button color="primary" class="animate-button">Bắt Đầu Thi</button>
    </div>

    <div class="category-card animate-card delay-3" (click)="startQuiz('ms-excel', $event)">
      <div class="category-icon excel-icon animate-icon">
        <mat-icon>table_chart</mat-icon>
      </div>
      <h3 class="animate-text">Microsoft Excel</h3>
      <p class="animate-text delay-small">Bảng tính và công thức tính toán</p>
      <button mat-raised-button color="primary" class="animate-button">Bắt Đầu Thi</button>
    </div>

    <div class="category-card animate-card delay-4" (click)="startQuiz('ms-powerpoint', $event)">
      <div class="category-icon powerpoint-icon animate-icon">
        <mat-icon>slideshow</mat-icon>
      </div>
      <h3 class="animate-text">Microsoft PowerPoint</h3>
      <p class="animate-text delay-small">Thuyết trình và slide show</p>
      <button mat-raised-button color="primary" class="animate-button">Bắt Đầu Thi</button>
    </div>
  </div>
</div>
